<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - josh's place</title>
    <style>
        body {
            background-color: #ffcccc;
            color: #660066;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #ff99cc;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .project {
            background-color: #ff99cc;
            padding: 20px;
            border: 1px solid #cc6699;
            border-radius: 10px;
            width: calc(50% - 20px);
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #660066;
            margin-bottom: 20px;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h3 {
            margin-top: 0;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #660066;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff99cc;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link a:hover {
            background-color: #cc66cc;
            color: #993399;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        This site may be locally hosted soon.
    </div>

    <div class="projects-container">
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
        <div class="project">
            <h3>Project 3</h3>
            <p>Description of project 3.</p>
        </div>
        <div class="project">
            <h3>Project 4</h3>
            <p>Description of project 4.</p>
        </div>
        <div class="project">
            <h3>Project 5</h3>
            <p>Description of project 5.</p>
        </div>
    </div>

    <div class="back-link">
        <a href="/">back</a>
    </div>

</body>
</html>

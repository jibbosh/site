<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>josh's place</title>
    <style>
        body {
            background-color: #ffcccc;
            color: #660066;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #ff99cc;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .profile {
            margin-top: 50px;
            text-align: center;
        }

        .profile img {
            border-radius: 50%;
        }

        .name {
            font-size: 32px;
            margin-top: 10px;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .socials a {
            color: #660066;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: #993399;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        This site may be locally hosted soon.
    </div>

    <div class="profile">
        <img src="https://i.ibb.co/k5K24kt/IMG-3813.png" alt="profile picture" width="150" height="150">
        <div class="name">josh</div>
    </div>

    <div class="socials">
        <a href="https://github.com/jibbosh" target="_blank">github</a>
        <a href="https://scratch.mit.edu/users/jibbosh/" target="_blank">scratch</a>
        <a href="https://youtube.com/@jibbosh" target="_blank">youtube</a>
        <a href="projects.html">projects</a>
    </div>

</body>
</html>

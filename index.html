<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute Pink Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Arial+Rounded+MT+Bold&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative; /* Ensure flowers can be positioned absolutely */
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 150px;
            border-radius: 50%;
        }
        .about-me, .gallery, .social-media {
            padding: 40px 0;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff69b4;
        }
        .flowers {
            position: relative;
            height: 100vh; /* Ensure flowers can spawn throughout the page height */
        }
        .flower {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            animation: spin 10s infinite linear, sway 5s infinite alternate ease-in-out;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        @keyframes sway {
            0% {transform: translateX(0);}
            100% {transform: translateX(10px);}
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/k5K24kt/IMG-3813.png" alt="Profile Picture">
        <h1>Welcome to My Cute Pink Webpage!</h1>
    </div>

    <div class="about-me">
        <h2>About Me</h2>
        <p>Hi, I'm Jibbosh! Welcome to my little corner of the web. Here you'll find my photos, videos, and more!</p>
    </div>

    <div class="gallery">
        <h2>Gallery</h2>
        <!-- Add your photos and videos here -->
        <img src="https://via.placeholder.com/300x200.png?text=Photo+1" alt="Photo 1">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+2" alt="Photo 2">
        <!-- More photos/videos -->
    </div>

    <div class="social-media">
        <h2>Follow Me</h2>
        <a href="https://twitter.com/jibbosh" target="_blank">Twitter</a>
        <a href="https://instagram.com/jibbosh" target="_blank">Instagram</a>
        <!-- More social media links -->
    </div>

    <div class="flowers">
        <!-- Flower images for animation -->
        <!-- JavaScript will dynamically create and position these flowers -->
    </div>

    <script>
        // Function to generate random number within a range
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to create and animate flowers
        function createFlowers() {
            const flowerImage = 'https://i.ibb.co/JsWsj1z/download-4.png';
            const numFlowers = 13;
            const flowersContainer = document.querySelector('.flowers');

            for (let i = 0; i < numFlowers; i++) {
                const flower = document.createElement('img');
                flower.src = flowerImage;
                flower.classList.add('flower');
                flower.style.top = getRandomNumber(0, window.innerHeight) + 'px';
                flower.style.left = getRandomNumber(0, window.innerWidth) + 'px';
                flowersContainer.appendChild(flower);
            }
        }

        // Call the function to create flowers when the page loads
        window.onload = function() {
            createFlowers();
        };
    </script>
</body>
</html>

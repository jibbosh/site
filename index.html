<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute Pink Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Arial+Rounded+MT+Bold&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 150px;
            border-radius: 50%;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff69b4;
        }
        .flowers img {
            width: 50px;
            position: absolute;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-10px);}
            100% {transform: translateY(0);}
        }
        .flower-click-animation {
            animation: grow 0.5s, spin 1s;
        }
        @keyframes grow {
            0% {transform: scale(1);}
            50% {transform: scale(1.2);}
            100% {transform: scale(1);}
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/k5K24kt/IMG-3813.png" alt="Profile Picture">
        <h1>Welcome to My Cute Pink Webpage!</h1>
    </div>

    <div class="about-me">
        <h2>About Me</h2>
        <p>Hi, I'm Jibbosh! Welcome to my little corner of the web. Here you'll find my photos, videos, and more!</p>
    </div>

    <div class="gallery">
        <h2>Gallery</h2>
        <!-- Add your photos and videos here -->
        <img src="https://via.placeholder.com/300x200.png?text=Photo+1" alt="Photo 1">
        <img src="https://via.placeholder.com/300x200.png?text=Photo+2" alt="Photo 2">
        <!-- More photos/videos -->
    </div>

    <div class="social-media">
        <h2>Follow Me</h2>
        <a href="https://twitter.com/jibbosh" target="_blank">Twitter</a>
        <a href="https://instagram.com/jibbosh" target="_blank">Instagram</a>
        <!-- More social media links -->
    </div>

    <div class="flowers">
        <!-- Flower images for animation -->
        <img src="https://via.placeholder.com/50.png?text=Flower" alt="Flower 1" class="flower" onclick="animateFlower(this)">
        <img src="https://via.placeholder.com/50.png?text=Flower" alt="Flower 2" class="flower" onclick="animateFlower(this)">
        <!-- More flowers as needed -->
    </div>

    <script>
        function animateFlower(element) {
            element.classList.add('flower-click-animation');
            setTimeout(() => {
                element.classList.remove('flower-click-animation');
            }, 1500);
        }
    </script>
</body>
</html>

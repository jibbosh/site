<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>josh's place</title>
    <style>
        body {
            background-color: #ffcccc;
            color: #660066;
            font-family: Arial, sans-serif;
            text-transform: lowercase;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }

        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .socials a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #ff99cc;
            color: #660066;
            font-size: 24px;
            line-height: 40px;
            text-align: center;
            margin: 0 10px;
            border-radius: 50%;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .socials a:hover {
            background-color: #cc66cc;
            color: #993399;
        }

        .projects-link {
            margin-top: 50px;
            text-align: center;
        }

        .projects-link a {
            color: #660066;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff99cc;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .projects-link a:hover {
            background-color: #cc66cc;
            color: #993399;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>josh's place</h1>
        <p>Welcome to my humble abode on the internet!</p>

        <div class="socials">
            <a href="https://youtube.com/@jibbosh" target="_blank">YT</a>
            <a href="https://scratch.mit.edu/users/jibbosh" target="_blank">SCRATCH</a>
        </div>

        <div class="projects-link">
            <a href="projects.html">projects</a>
        </div>
    </div>

    <div class="footer">
        This site may be locally hosted soon.
    </div>

</body>
</html>
